<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murko - Все ссылки</title>
    <meta name="description" content="Официальные ссылки Мурко - Telegram, YouTube, Twitch, TikTok">
    <meta name="theme-color" content="#00f0ff">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Murko Links">
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f0ff;
            --neon-green: #39ff14;
            --neon-purple: #9146ff;
            --neon-red: #ff0000;
            --neon-white: #ffffff;
            --terminal-bg: #0a0a0a;
            --main-bg: #050505;
        }

        body {
            background: var(--main-bg);
            color: white;
            font-family: 'Comfortaa', cursive;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        /* ===== LOADING SCREEN ===== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 40px 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 30px var(--neon-blue);
            position: relative;
        }

        .hint {
            position: absolute;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 16px;
            text-align: center;
            width: 100%;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .hint-top {
            top: -50px;
            left: 0;
        }

        .hint-bottom {
            bottom: -50px;
            left: 0;
        }

        .terminal-line {
            margin: 20px 0;
            font-size: 18px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            min-height: 25px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background: var(--neon-blue);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
            opacity: 0;
        }

        .typing .cursor {
            opacity: 1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .password-stars {
            display: inline-block;
            color: var(--neon-blue);
        }

        .password-star {
            opacity: 0;
            animation: starAppear 0.3s ease forwards;
        }

        @keyframes starAppear {
            to { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(0, 240, 255, 0.2);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
            opacity: 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            width: 0%;
            transition: width 1.5s ease-in-out;
            border-radius: 3px;
        }

        .skip-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Comfortaa', cursive;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .skip-btn:hover {
            background: var(--neon-blue);
            color: black;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            min-height: 100vh;
            position: relative;
            background: var(--main-bg);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Easter Egg Header */
        .easter-egg {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: var(--neon-blue);
            cursor: pointer;
            text-shadow: 0 0 5px var(--neon-blue);
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 10;
            background: rgba(0, 240, 255, 0.1);
        }

        .easter-egg:hover {
            background: rgba(0, 240, 255, 0.2);
        }

        /* Creator Signature */
        .creator-signature {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: white;
            opacity: 0.8;
            z-index: 10;
        }

        /* Аватар */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* 3D текст */
        .title {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--neon-blue);
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                3px 3px 0 #0066cc,
                6px 6px 0 #004499;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    3px 3px 0 #0066cc,
                    6px 6px 0 #004499;
            }
            to {
                text-shadow: 
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    3px 3px 0 #0066cc,
                    6px 6px 0 #004499;
            }
        }

        /* Основной контейнер */
        .main-panels-container {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            align-items: stretch;
            justify-content: center;
        }

        /* Кнопка установки */
        .install-container {
            display: flex;
            flex-direction: column;
        }

        .install-panel {
            width: 100px;
            flex: 1;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            cursor: pointer;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            min-height: 220px;
            
            background: linear-gradient(135deg, #39ff14, #00cc00);
            border-color: #39ff14;
            box-shadow: 0 0 15px #39ff14;
        }

        .install-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px #39ff14;
        }

        .install-panel.installed {
            background: linear-gradient(135deg, #666666, #333333);
            border-color: #888888;
            box-shadow: 0 0 15px #888888;
            cursor: default;
        }

        .install-panel.installed:hover {
            transform: none;
        }

        .install-text {
            font-size: 20px;
            font-weight: 700;
            z-index: 2;
            position: relative;
            color: #ffffff;
            text-shadow: 0 0 10px #39ff14;
            transform: rotate(180deg);
        }

        .install-panel.installed .install-text {
            color: #cccccc;
            text-shadow: 0 0 10px #888888;
        }

        /* Панели ссылок */
        .panels-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            flex: 1;
            max-width: 600px;
        }

        .panel {
            width: 100%;
            height: 100px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }

        .panel:hover {
            transform: translateY(-8px);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #005580);
            border-color: #00aaff;
            box-shadow: 0 0 15px #0088cc;
        }

        .youtube {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border-color: #ff4444;
            box-shadow: 0 0 15px #ff0000;
        }

        .twitch {
            background: linear-gradient(135deg, #9146ff, #6c2bd9);
            border-color: #a970ff;
            box-shadow: 0 0 15px #9146ff;
        }

        .tiktok {
            background: linear-gradient(135deg, #000000, #333333);
            border-color: #ffffff;
            box-shadow: 0 0 15px #ffffff;
        }

        .panel-text {
            font-size: 24px;
            font-weight: 700;
            z-index: 2;
            position: relative;
        }

        .telegram .panel-text {
            color: #a0e6ff;
            text-shadow: 0 0 10px #0088cc;
        }

        .youtube .panel-text {
            color: #ffb3b3;
            text-shadow: 0 0 10px #ff0000;
        }

        .twitch .panel-text {
            color: #d9b8ff;
            text-shadow: 0 0 10px #9146ff;
        }

        .tiktok .panel-text {
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }

        .panel-icon {
            width: 45px;
            height: 45px;
            opacity: 0.2;
            filter: brightness(0.3);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .panel:hover .panel-icon {
            opacity: 0.4;
        }

        .panel-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Сообщение внизу */
        .personal-message {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: clamp(16px, 4vw, 18px);
            color: var(--neon-blue);
            font-weight: 700;
            padding: 15px;
            border-radius: 12px;
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
            animation: messageGlow 3s ease-in-out infinite alternate;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes messageGlow {
            from {
                text-shadow: 0 0 5px var(--neon-blue);
                box-shadow: 0 0 10px var(--neon-blue);
            }
            to {
                text-shadow: 0 0 10px var(--neon-blue);
                box-shadow: 0 0 20px var(--neon-blue);
            }
        }

        /* Rickroll Video */
        #rickroll {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 2000;
            transition: transform 0.5s ease;
            border: 3px solid var(--neon-blue);
            border-radius: 10px;
            box-shadow: 0 0 50px var(--neon-blue);
            background: black;
            opacity: 0;
            visibility: hidden;
        }

        #rickroll.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .close-rickroll {
            position: absolute;
            top: -35px;
            right: -35px;
            background: var(--neon-blue);
            color: black;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 2001;
            font-size: 18px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-panels-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .install-container {
                width: 100%;
                max-width: 400px;
            }

            .install-panel {
                width: 100%;
                height: 80px;
                writing-mode: horizontal-tb;
                text-orientation: mixed;
                min-height: auto;
            }

            .install-text {
                transform: none;
            }

            .panels-container {
                grid-template-columns: 1fr;
                max-width: 400px;
                width: 100%;
            }

            .panel {
                height: 90px;
                padding: 0 20px;
            }

            .panel-text {
                font-size: 22px;
            }

            .terminal {
                padding: 30px 20px;
            }

            .terminal-line {
                font-size: 16px;
            }

            .hint {
                font-size: 14px;
            }

            .hint-top {
                top: -40px;
            }

            .hint-bottom {
                bottom: -40px;
            }

            .skip-btn {
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 13px;
            }

            .avatar {
                width: 130px;
                height: 130px;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 120px;
                height: 120px;
            }

            .panel {
                height: 80px;
            }

            .panel-text {
                font-size: 20px;
            }

            .panel-icon {
                width: 40px;
                height: 40px;
            }

            .personal-message {
                margin-top: 15px;
                margin-bottom: 15px;
                padding: 12px;
                font-size: 16px;
            }

            .terminal {
                padding: 25px 15px;
            }

            .install-panel {
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="terminal">
            <div class="hint hint-top" id="hint1">Нажмите любую кнопку чтобы войти</div>
            
            <div class="terminal-line" id="line1"></div>
            <div class="terminal-line" id="line2"></div>
            <div class="terminal-line" id="line3"></div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="hint hint-bottom" id="hint2" style="display: none;">Нажмите любую кнопку чтобы ввести пароль</div>
        </div>
        <button class="skip-btn" id="skipBtn">Skip Animation</button>
    </div>

    <!-- Rickroll Video -->
    <div id="rickroll">
        <button class="close-rickroll" onclick="closeRickroll()">×</button>
        <iframe width="400" height="225" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="easter-egg" onclick="showRickroll()">Мурко мы тебя так долго ждали!</div>
        <div class="creator-signature">Создано с любовью от SallyTV</div>
        
        <div class="container">
            <!-- Аватар -->
            <div class="avatar">
                <img src="MurkoLive.jpg" alt="Мурко" onerror="handleImageError(this)">
            </div>
            
            <h1 class="title">Все ссылки Мурко</h1>
            
            <!-- Основной контейнер -->
            <div class="main-panels-container">
                <!-- Кнопка установки -->
                <div class="install-container">
                    <div class="install-panel" id="installPanel">
                        <span class="install-text" id="installText">Установить</span>
                    </div>
                </div>
                
                <!-- Панели ссылок -->
                <div class="panels-container">
                    <a href="https://t.me/murkoLiveVT" class="panel telegram" target="_blank" rel="noopener">
                        <span class="panel-text">ТГК</span>
                        <div class="panel-icon">
                            <img src="Telegram.png" alt="Telegram" onerror="handleImageError(this)">
                        </div>
                    </a>
                    
                    <a href="https://www.youtube.com/@MurkoVideos" class="panel youtube" target="_blank" rel="noopener">
                        <span class="panel-text">Ютуб</span>
                        <div class="panel-icon">
                            <img src="YouTube.png" alt="YouTube" onerror="handleImageError(this)">
                        </div>
                    </a>
                    
                    <a href="https://www.twitch.tv/murkolivevt" class="panel twitch" target="_blank" rel="noopener">
                        <span class="panel-text">Твич</span>
                        <div class="panel-icon">
                            <img src="Twitch.png" alt="Twitch" onerror="handleImageError(this)">
                        </div>
                    </a>
                    
                    <a href="https://www.tiktok.com/@murkolivevt" class="panel tiktok" target="_blank" rel="noopener">
                        <span class="panel-text">ТТ</span>
                        <div class="panel-icon">
                            <img src="TikTok.png" alt="TikTok" onerror="handleImageError(this)">
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- Личные сообщения -->
            <div class="personal-message">
                Личные сообщения Мурко: @LiveMurkoVT
            </div>
        </div>
    </div>

    <script>
        // Элементы
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        const skipBtn = document.getElementById('skipBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const rickroll = document.getElementById('rickroll');
        const hint1 = document.getElementById('hint1');
        const hint2 = document.getElementById('hint2');
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const line3 = document.getElementById('line3');
        const installPanel = document.getElementById('installPanel');
        const installText = document.getElementById('installText');

        // PWA переменные
        let deferredPrompt;
        let isInstalled = false;

        // Состояния анимации
        let currentStep = 0;
        let isAnimating = false;

        // Функция обработки ошибок загрузки изображений
        function handleImageError(img) {
            console.error('Ошибка загрузки изображения:', img.src);
            img.style.display = 'none';
        }

        // Функция показа текста с анимацией печати
        function typeWriter(element, text, speed = 50) {
            return new Promise((resolve) => {
                element.innerHTML = '';
                element.classList.add('typing');
                
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.classList.remove('typing');
                        resolve();
                    }
                }
                type();
            });
        }

        // Функция анимации звездочек пароля
        function animatePassword(element, count = 6, speed = 200) {
            return new Promise((resolve) => {
                element.innerHTML = 'Password: <span class="password-stars"></span>';
                const starsContainer = element.querySelector('.password-stars');
                starsContainer.innerHTML = '';
                
                let i = 0;
                function addStar() {
                    if (i < count) {
                        const star = document.createElement('span');
                        star.className = 'password-star';
                        star.textContent = '*';
                        star.style.animationDelay = `${i * 100}ms`;
                        starsContainer.appendChild(star);
                        i++;
                        setTimeout(addStar, speed);
                    } else {
                        resolve();
                    }
                }
                addStar();
            });
        }

        // Шаг 1: Первая анимация (логин)
        async function step1() {
            if (isAnimating) return;
            isAnimating = true;
            
            await typeWriter(line1, "Sudo Login MurkoLiveVT", 70);
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            hint2.style.display = 'block';
            currentStep = 1;
            isAnimating = false;
        }

        // Шаг 2: Вторая анимация (пароль)
        async function step2() {
            if (isAnimating) return;
            isAnimating = true;
            
            await animatePassword(line2, 6, 150);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            progressBar.style.opacity = '1';
            progressFill.style.width = '100%';
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                }, 100);
            }, 1000);
        }

        // Обработчик кликов/нажатий
        function handleInteraction() {
            if (isAnimating) return;
            
            if (currentStep === 0) {
                hint1.style.opacity = '0';
                setTimeout(() => {
                    hint1.style.display = 'none';
                    step1();
                }, 500);
            } else if (currentStep === 1) {
                hint2.style.opacity = '0';
                setTimeout(() => {
                    hint2.style.display = 'none';
                    step2();
                }, 500);
            }
        }

        // Пропуск анимации
        function skipAnimation() {
            if (isAnimating) return;
            
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                mainContent.style.opacity = '1';
            }, 500);
        }

        // Рикролл
        function showRickroll() {
            const iframe = rickroll.querySelector('iframe');
            iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
            rickroll.classList.add('show');
        }

        function closeRickroll() {
            const iframe = rickroll.querySelector('iframe');
            iframe.src = "https://www.youtube.com/embed/dQw4w9WgXcQ";
            rickroll.classList.remove('show');
        }

        // PWA Функции
        async function installPWA() {
            if (deferredPrompt && !isInstalled) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('PWA установлено');
                    isInstalled = true;
                    installPanel.classList.add('installed');
                    installText.textContent = 'Установлено';
                }
                deferredPrompt = null;
            } else if (isInstalled) {
                console.log('Приложение уже установлено');
            } else {
                console.log('Установка недоступна');
                alert('Установка недоступна. Проверьте:\n1. HTTPS соединение\n2. Наличие manifest.json\n3. Наличие service-worker.js');
            }
        }

        // Инициализация
        document.addEventListener('keydown', handleInteraction);
        loadingScreen.addEventListener('click', handleInteraction);
        skipBtn.addEventListener('click', skipAnimation);

        // Обработчик для кнопки установки
        installPanel.addEventListener('click', installPWA);

        // PWA Event Listeners
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA может быть установлено');
        });

        window.addEventListener('appinstalled', () => {
            isInstalled = true;
            installPanel.classList.add('installed');
            installText.textContent = 'Установлено';
            deferredPrompt = null;
            console.log('PWA установлено');
        });

        // Проверяем, запущено ли приложение в standalone режиме
        if (window.matchMedia('(display-mode: standalone)').matches) {
            isInstalled = true;
            installPanel.classList.add('installed');
            installText.textContent = 'Установлено';
        }

        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker зарегистрирован:', registration);
                    })
                    .catch((error) => {
                        console.log('Ошибка регистрации Service Worker:', error);
                    });
            });
        }

        // Закрытие рикролла по клику вне области
        document.addEventListener('click', (e) => {
            if (rickroll.classList.contains('show') && !rickroll.contains(e.target) && e.target.className !== 'easter-egg') {
                closeRickroll();
            }
        });
    </script>
</body>
