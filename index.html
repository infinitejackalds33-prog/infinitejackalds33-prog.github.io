<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мурко - Все ссылки</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f0ff;
            --neon-purple: #9146ff;
            --neon-red: #ff0000;
            --neon-white: #ffffff;
            --terminal-bg: #0a0a0a;
        }

        body {
            background: var(--terminal-bg);
            color: white;
            font-family: 'Comfortaa', cursive;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ===== LOADING SCREEN ===== */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--terminal-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            box-shadow: 
                0 0 20px var(--neon-blue),
                inset 0 0 20px rgba(0, 240, 255, 0.1);
        }

        .terminal-line {
            margin: 20px 0;
            font-size: 18px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            min-height: 25px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background: var(--neon-blue);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
            opacity: 0;
        }

        .typing .cursor {
            opacity: 1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .password-stars {
            color: var(--neon-blue);
            letter-spacing: 3px;
            font-weight: bold;
        }

        .hint {
            color: #00aaff;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 240, 255, 0.2);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            width: 0%;
            transition: width 1.5s ease-in-out;
        }

        .skip-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Comfortaa', cursive;
            text-shadow: 0 0 5px var(--neon-blue);
            transition: all 0.3s ease;
        }

        .skip-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
        }

        /* Easter Egg Header */
        .easter-egg {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: var(--neon-blue);
            cursor: pointer;
            text-shadow: 0 0 5px var(--neon-blue);
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .easter-egg:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* Аватар */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 80px auto 30px;
            position: relative;
            border: 3px solid var(--neon-blue);
            box-shadow: 
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 60px var(--neon-blue);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* 3D текст */
        .title {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--neon-blue);
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 15px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 25px var(--neon-blue),
                0 0 30px var(--neon-blue),
                3px 3px 0 #0066cc,
                6px 6px 0 #004499;
            transform: perspective(500px) rotateX(10deg);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 15px var(--neon-blue),
                    3px 3px 0 #0066cc,
                    6px 6px 0 #004499;
            }
            to {
                text-shadow: 
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 30px var(--neon-blue),
                    0 0 40px var(--neon-blue),
                    3px 3px 0 #0066cc,
                    6px 6px 0 #004499;
            }
        }

        /* Панели */
        .panels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            justify-items: center;
        }

        .panel {
            width: 100%;
            max-width: 280px;
            height: 100px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid transparent;
        }

        .panel:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #005580);
            border-color: #00aaff;
            box-shadow: 
                0 0 15px #0088cc,
                0 0 25px #0088cc,
                inset 0 0 15px rgba(0,136,204,0.4);
        }

        .youtube {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border-color: #ff4444;
            box-shadow: 
                0 0 15px #ff0000,
                0 0 25px #ff0000,
                inset 0 0 15px rgba(255,0,0,0.4);
        }

        .twitch {
            background: linear-gradient(135deg, #9146ff, #6c2bd9);
            border-color: #a970ff;
            box-shadow: 
                0 0 15px #9146ff,
                0 0 25px #9146ff,
                inset 0 0 15px rgba(145,70,255,0.4);
        }

        .tiktok {
            background: linear-gradient(135deg, #000000, #333333);
            border-color: #ffffff;
            box-shadow: 
                0 0 15px #ffffff,
                0 0 25px #ffffff,
                inset 0 0 15px rgba(255,255,255,0.2);
        }

        .panel-text {
            font-size: 24px;
            font-weight: 700;
            z-index: 2;
            position: relative;
        }

        .telegram .panel-text {
            color: #a0e6ff;
            text-shadow: 0 0 10px #0088cc, 0 0 20px #0088cc;
        }

        .youtube .panel-text {
            color: #ffb3b3;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        .twitch .panel-text {
            color: #d9b8ff;
            text-shadow: 0 0 10px #9146ff, 0 0 20px #9146ff;
        }

        .tiktok .panel-text {
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        }

        .panel-icon {
            width: 45px;
            height: 45px;
            opacity: 0.2;
            filter: brightness(0.3);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .panel:hover .panel-icon {
            opacity: 0.4;
            filter: brightness(0.6);
        }

        .panel-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Эффекты частиц */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .telegram .particle { background: #00aaff; box-shadow: 0 0 8px #00aaff; }
        .youtube .particle { background: #ff4444; box-shadow: 0 0 8px #ff4444; }
        .twitch .particle { background: #a970ff; box-shadow: 0 0 8px #a970ff; }
        .tiktok .particle { background: #000000; box-shadow: 0 0 8px #ffffff; }

        .panel:hover .particle:nth-child(1) { opacity: 1; transform: translate(20px, -20px) scale(1.5); }
        .panel:hover .particle:nth-child(2) { opacity: 1; transform: translate(-20px, -25px) scale(1.3); }
        .panel:hover .particle:nth-child(3) { opacity: 1; transform: translate(25px, 15px) scale(1.7); }
        .panel:hover .particle:nth-child(4) { opacity: 1; transform: translate(-15px, 20px) scale(1.2); }
        .panel:hover .particle:nth-child(5) { opacity: 1; transform: translate(30px, -10px) scale(1.4); }
        .panel:hover .particle:nth-child(6) { opacity: 1; transform: translate(-30px, 10px) scale(1.6); }

        /* Сообщение внизу */
        .personal-message {
            margin-top: 20px;
            margin-bottom: 40px;
            font-size: clamp(16px, 4vw, 18px);
            color: var(--neon-blue);
            font-weight: 700;
            padding: 15px;
            border-radius: 12px;
            background: rgba(0, 240, 255, 0.1);
            border: 2px solid var(--neon-blue);
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 15px var(--neon-blue),
                2px 2px 0 #0066cc,
                4px 4px 0 #004499;
            transform: perspective(500px) rotateX(10deg);
            animation: messageGlow 3s ease-in-out infinite alternate;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes messageGlow {
            from {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    2px 2px 0 #0066cc,
                    4px 4px 0 #004499;
                box-shadow: 
                    0 0 10px var(--neon-blue),
                    inset 0 0 10px rgba(0,240,255,0.1);
            }
            to {
                text-shadow: 
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 30px var(--neon-blue),
                    2px 2px 0 #0066cc,
                    4px 4px 0 #004499;
                box-shadow: 
                    0 0 20px var(--neon-blue),
                    0 0 30px var(--neon-blue),
                    inset 0 0 20px rgba(0,240,255,0.2);
            }
        }

        /* Rickroll Video */
        #rickroll {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 2000;
            transition: transform 0.5s ease;
            border: 3px solid var(--neon-blue);
            border-radius: 10px;
            box-shadow: 0 0 50px var(--neon-blue);
            background: black;
        }

        #rickroll.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .close-rickroll {
            position: absolute;
            top: -35px;
            right: -35px;
            background: var(--neon-blue);
            color: black;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            z-index: 2001;
            font-size: 18px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .panels-container {
                grid-template-columns: 1fr;
                gap: 15px;
                max-width: 400px;
            }
            
            .panel {
                height: 90px;
                padding: 0 20px;
                max-width: 100%;
            }
            
            .panel-text {
                font-size: 22px;
            }
            
            .terminal {
                padding: 20px;
            }
            
            .terminal-line {
                font-size: 16px;
            }
            
            .skip-btn {
                bottom: 20px;
                right: 20px;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .avatar {
                margin-top: 60px;
                width: 130px;
                height: 130px;
            }
            
            .easter-egg {
                font-size: 12px;
                right: 15px;
                top: 15px;
            }
        }

        @media (max-width: 480px) {
            .avatar {
                width: 120px;
                height: 120px;
                margin-top: 50px;
            }
            
            .panel {
                height: 80px;
            }
            
            .panel-text {
                font-size: 20px;
            }
            
            .panel-icon {
                width: 40px;
                height: 40px;
            }
            
            .personal-message {
                margin-top: 15px;
                margin-bottom: 30px;
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        // Элементы
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        const skipBtn = document.getElementById('skipBtn');
        const progressFill = document.getElementById('progressFill');
        const rickroll = document.getElementById('rickroll');
        const hint1 = document.getElementById('hint1');
        const hint2 = document.getElementById('hint2');

        // Состояния анимации
        let currentStep = 0;
        let animationActive = true;

        // Тексты для анимации
        const texts = [
            "Sudo Login MurkoLiveVT",
            "Нажми любую кнопку чтобы ввести пароль",
            "Password: "
        ];

        // Функция анимации печати текста
        async function typeWriter(element, text, speed = 50) {
            return new Promise((resolve) => {
                element.classList.add('typing');
                let i = 0;
                element.innerHTML = '';
                
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.classList.remove('typing');
                        resolve();
                    }
                }
                type();
            });
        }

        // Функция анимации пароля (звёздочки)
        async function typePassword(element, speed = 100) {
            return new Promise((resolve) => {
                element.classList.add('typing');
                let i = 0;
                const starsCount = 6;
                element.innerHTML = '<span class="password-stars"></span>';
                const starsElement = element.querySelector('.password-stars');
                
                function type() {
                    if (i < starsCount) {
                        starsElement.innerHTML += '•';
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.classList.remove('typing');
                        resolve();
                    }
                }
                type();
            });
        }

        // Основная функция анимации
        async function startLoadingAnimation() {
            if (!animationActive) return;

            // Шаг 1: Печатаем первую строку
            await typeWriter(document.getElementById('line1'), texts[0]);
            
            // Ждем клика для продолжения
            await waitForUserAction();
            if (!animationActive) return;
            
            hint1.style.display = 'none';
            hint2.style.display = 'block';

            // Шаг 2: Печатаем вторую строку
            await typeWriter(document.getElementById('line2'), texts[1]);
            
            // Ждем клика для продолжения
            await waitForUserAction();
            if (!animationActive) return;
            
            hint2.style.display = 'none';

            // Шаг 3: Печатаем пароль
            await typeWriter(document.getElementById('line3'), texts[2]);
            await typePassword(document.getElementById('line3'));

            // Запускаем прогресс-бар
            progressFill.style.width = '100%';
            
            // Ждем завершения анимации прогресс-бара
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Переход к основному контенту
            if (animationActive) {
                showMainContent();
            }
        }

        // Функция ожидания действия пользователя
        function waitForUserAction() {
            return new Promise((resolve) => {
                const handleAction = () => {
                    loadingScreen.removeEventListener('click', handleAction);
                    document.removeEventListener('keydown', handleAction);
                    resolve();
                };
                
                loadingScreen.addEventListener('click', handleAction);
                document.addEventListener('keydown', handleAction);
            });
        }

        // Показать основной контент
        function showMainContent() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                }, 100);
            }, 500);
        }

        // Пропуск анимации
        function skipAnimation() {
            animationActive = false;
            showMainContent();
        }

        // Рикролл
        function showRickroll() {
            rickroll.classList.add('show');
        }

        function closeRickroll() {
            rickroll.classList.remove('show');
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            // Начинаем анимацию сразу
            startLoadingAnimation();
        });

        // Обработчики событий
        skipBtn.addEventListener('click', skipAnimation);

        // Случайное движение частиц
        document.querySelectorAll('.particle').forEach(particle => {
            const randomX = (Math.random() - 0.5) * 60;
            const randomY = (Math.random() - 0.5) * 60;
            const randomScale = 0.8 + Math.random() * 1.2;
            const randomDelay = Math.random() * 0.3;
            
            particle.style.transform = `translate(${randomX}px, ${randomY}px) scale(${randomScale})`;
            particle.style.transitionDelay = `${randomDelay}s`;
        });

        // Защита от ошибок загрузки изображений
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                this.style.display = 'none';
            };
        });

        // Закрытие рикролла по клику вне области
        document.addEventListener('click', (e) => {
            if (rickroll.classList.contains('show') && !rickroll.contains(e.target) && e.target.className !== 'easter-egg') {
                closeRickroll();
            }
        });
    </script>
